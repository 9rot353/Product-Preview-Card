<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main class="product">

  <picture class ="product__image">
    <source class="product__image" srcset="images/image-product-desktop.jpg" media="(min-width: 1440px)">
    <source srcset="images/image-product-mobile.jpg">
    <img src="images/image-product-mobile.jpg" alt="perfume bottle surrouned by leaves"> 
  </picture>

  

  <div class="product__content">

    <h2 class="product__category">PERFUME</h2>
    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

  <div class="flex-group">
    <span class="current-price">$149.99</span>
    <span class="original-price"><s>$169.99</s></span>
  </div>

  <button class="button">Add to Cart</button>
  </div>
</main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/techxprotege/">TechxProtege</a>.
  </div>

</body>
</html>
